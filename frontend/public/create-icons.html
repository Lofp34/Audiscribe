<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas64" width="64" height="64" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createMicrophoneIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Background circle
            ctx.fillStyle = '#1db584';
            ctx.beginPath();
            ctx.arc(center, center, center - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Microphone body
            const micWidth = size * 0.25;
            const micHeight = size * 0.35;
            const micX = center - micWidth / 2;
            const micY = center - micHeight / 2 - size * 0.05;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(micX, micY, micWidth, micHeight);
            
            // Microphone top (rounded)
            ctx.beginPath();
            ctx.arc(center, micY, micWidth / 2, Math.PI, 0);
            ctx.fill();
            
            // Microphone stand
            const standWidth = size * 0.05;
            const standHeight = size * 0.15;
            const standX = center - standWidth / 2;
            const standY = micY + micHeight;
            
            ctx.fillRect(standX, standY, standWidth, standHeight);
            
            // Base
            const baseWidth = size * 0.2;
            const baseHeight = size * 0.03;
            const baseX = center - baseWidth / 2;
            const baseY = standY + standHeight;
            
            ctx.fillRect(baseX, baseY, baseWidth, baseHeight);
            
            // Sound waves
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(center + micWidth / 2 + size * 0.05, center - size * 0.05, size * 0.08 * i, -Math.PI / 3, Math.PI / 3);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(center - micWidth / 2 - size * 0.05, center - size * 0.05, size * 0.08 * i, Math.PI * 2 / 3, Math.PI * 4 / 3);
                ctx.stroke();
            }
        }
        
        // Generate icons
        createMicrophoneIcon(document.getElementById('canvas64'), 64);
        createMicrophoneIcon(document.getElementById('canvas192'), 192);
        createMicrophoneIcon(document.getElementById('canvas512'), 512);
        
        // Function to download canvas as PNG
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add download buttons
        const body = document.body;
        ['64', '192', '512'].forEach(size => {
            const btn = document.createElement('button');
            btn.textContent = `Download ${size}x${size}`;
            btn.onclick = () => downloadCanvas(`canvas${size}`, `pwa-${size}x${size}.png`);
            body.appendChild(btn);
        });
    </script>
</body>
</html>
